<section class="responses inner-sect ">
<div class="container">

  <div class="responses-wrap" #responsesWrap>


    <div class="responses-item" *ngFor="let response of textData; let i = index">
      <div class="responses-back"></div>
      <img class="responses-img" [src]="response.img" [alt]="response.resp_name"/>
      <div class="responses-name">{{response.resp_name}}</div>
      <div class="responses-text">{{response.resp_text}}
     <a class="responses-link" [href]="response.resp_link">Читать полностью</a>
    </div>
  </div>
</div>
</div>

</section>
